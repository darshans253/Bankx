name: Snyk Multiservice Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scan-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - account-service
          - analytics-service
          - transaction-service
          - user-service

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies for ${{ matrix.service }}
      run: |
        python -m pip install --upgrade pip
        pip install -r ${{ matrix.service }}/requirements.txt

    - name: Snyk Python scan for ${{ matrix.service }}
      uses: snyk/actions/python@0.4.0
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --file=${{ matrix.service }}/requirements.txt --skip-unresolved --severity-threshold=medium

    - name: Build Docker image for ${{ matrix.service }}
      run: docker build -t securebanking/${{ matrix.service }}:latest ${{ matrix.service }}

    - name: Confirm image exists
      run: docker images | grep securebanking/${{ matrix.service }}

    - name: Run Snyk Docker scan and generate SARIF
      run: |
        snyk test --docker securebanking/${{ matrix.service }}:latest \
        --file=${{ matrix.service }}/Dockerfile \
        --severity-threshold=high \
        --sarif-file-output=snyk-${{ matrix.service }}.sarif \
        --debug || true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

    - name: Upload SARIF to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: snyk-${{ matrix.service }}.sarif

